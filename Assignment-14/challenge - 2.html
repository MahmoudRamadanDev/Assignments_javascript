    <script>
        let nums = [2, 12, 11, 5, 10, 1, 99];
  let getnums = nums.reduce(function (acc,curr) {
  return curr % 2 === 0 ? curr * acc : acc + curr;
  },1)
  console.log(getnums);
// 500

    </script>
