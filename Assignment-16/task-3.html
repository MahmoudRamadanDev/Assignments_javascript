<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <input type="number" name="dollar" placeholder="USD Dollar"/>
        <div class="result">{0} USD Dollar = {0} Egyptian Pound</div>
    </form>
    <script>
        let num = document.querySelector("[name = 'dollar']");
        let res = document.querySelector(".result");
        document.forms[0].onkeyup = function () {
        res.innerHTML = `{${+num.value * 1}} USD Dollar = {${(+num.value * 15.6).toFixed(2)}} Egyptian Pound`;
        }
    </script>
</body>
</html>
