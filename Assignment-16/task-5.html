<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
        <img decoding="async" src="#" alt="One" />
        <img decoding="async" src="#" />
        <img decoding="async" src="#" alt="Three" />
        <img decoding="async" src="#" />
        <img decoding="async" src="#" />
    <script>    
    let img = document.images.length;
    let con = document.images;
        for (let i = 0 ; i < img; i++) {
        if (con[i].hasAttribute("alt") ||  con[i].hasAttribute("alt") === "") {
            con[i].setAttribute("alt" , "Old");
        }else {
            con[i].setAttribute("alt" , "Elzero New");
        }
        }
    </script>
</body>
