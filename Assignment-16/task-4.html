<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="one" title="two">Two</div>
    <div class="two" title="one">One</div>
    <script>
        let Tw = document.querySelector(".one").textContent;
        let one = document.querySelector(".one");
        let two = document.querySelector(".two");
        let result =  one.getAttribute("class"); //one
        let result2 =  two.getAttribute("title"); //one
        let e = two.getAttribute("class");
        if (result === result2 ) {
            one.setAttribute("title" ,result);
            one.textContent = two.textContent;
        }  
        if (two.getAttribute("class") !== one.getAttribute("title")) {
            two.setAttribute("title" , e);
            two.textContent = `${Tw} 2` ;
        }
    </script>
</body>
</html>
