<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
 let zero = 0;
let counter = 3;
let z = "El";
//          0           0       0       0           
let my = ["Ahmed", "Mazero", "Elham", "Osama", "Gamal", "Ameer"];
my.length = ++counter; my.reverse();
console.log(my); // ["Osama", "Elham", "Mazero", "Ahmed"];
console.log(my.slice(++zero,--counter)); // ["Elham", "Mazero"]
console.log(`${z+my[++zero].slice(zero)}` ); // "Elzero"
my[my.length - 2] = "Elzero";
console.log(my.slice(2,-1).toString());
console.log(my[zero][counter+true]+my[zero].slice(++counter+true).toUpperCase()); // "rO"
</script>
</body>
</html>
