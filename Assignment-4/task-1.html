<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    // Examples
console.log(100_000); // 100000
console.log(100000); // 100000
console.log(5e4 + 5e4); // 100000

// Your Solutions
console.log(1_000_00); // 100000
console.log(1e5); // 100000
console.log(Math.max(100000 , 1000, 55555)); // 100000
console.log(Math.trunc(100000.50)); // 100000
console.log(100*1000); // 100000
console.log(parseInt('100000')); // 100000
console.log(parseFloat(100000)); // 100000
console.log(Math.ceil(99999.1)); // 100000
console.log(Math.min(100000,1000000000,50000000000)); // 100000
console.log(Math.pow(100,2.5)); // 100000
console.log(+'100000'); // 100000
    </script>
</body>
</html>
